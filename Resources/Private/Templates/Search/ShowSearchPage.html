<f:layout name="Portal"/>

<f:section name="Title">Suche</f:section>

<f:section name="TopMenu">
    <f:render partial="TopMenu"/>
</f:section>

<f:section name="Navigation">
    <f:render partial="Navigation" arguments="{active: 'search'}"/>
</f:section>

<f:section name="ModuleMenu">
</f:section>

<f:section name="Content">
    <h1>Suche</h1>

    <p><strong>Hier ist es für Sie möglich nach Dingen wie Sehenswürdigkeiten, Restaurants oder Einkaufsläden zu suchen.</strong></p>
    <f:form action="showSearchPage" name="suche" object="{auto}">
        <f:form.textfield property="name" />
        <f:form.submit value="Suchen" />
        {suche}
    </f:form>
    <f:form action="createNewEntry" class="form-horizontal mail" name="entry" object="{entry}">
            <div class="form-group">
                <label for="entryType">Typ</label>
                <f:form.textfield class="form-control" property="entryType"/>
                <br/>
            </div>

            <input class="btn btn-default" type="submit" value="Erstellen" style="margin-left: 350px; padding: 10px 100px;"/>
    </f:form>

</f:section>

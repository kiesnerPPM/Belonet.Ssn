<f:layout name="Portal"/>

<f:section name="Title">Suche</f:section>

<f:section name="TopMenu">
    <f:render partial="TopMenu"/>
</f:section>

<f:section name="Navigation">
    <f:render partial="Navigation" arguments="{active: 'search'}"/>
</f:section>

<f:section name="ModuleMenu">
</f:section>

<f:section name="Content">
    <h1>Suche</h1>

    <p><strong>Hier ist es für Sie möglich Freunde, Verwandte oder andere Personen zu suchen und zu finden.</strong></p>
    <f:form action="showSearchPage" name="suche" object="{auto}">
        <f:form.textfield property="name" />
        <f:form.submit value="Suchen" />
        {suche}
    </f:form>
</f:section>
